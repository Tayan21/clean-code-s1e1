<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="matrix" />
      <a
        class="header-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <section class="todo-list">
      <h3 class="todo-list__title"><label for="add-item">Add Item</label></h3>
      <div class="todo-list__add-item-wrapper">
        <input
          id="todo-list__add-item"
          class="todo-list__edit-item todo-list__add-item"
          type="text"
        />
        <button class="todo-list__button todo-list__add-button">Add</button>
      </div>
      <h3 class="todo-list__title">Todo</h3>
      <ul class="todo-list__todo-items" id="todo-list__todo-items">
        <li class="todo-list__todo-item">
          <input type="checkbox" class="todo-list__item-checkbox" /><label
            class="todo-list__item-label"
            >Pay Bills</label
          >
          <input type="text" class="todo-list__edit-item" />
          <button class="todo-list__button todo-list__edit-button">Edit</button>
          <button class="todo-list__button todo-list__delete-button">
            <img
              class="todo-list__delete-img"
              src="./remove.svg"
              alt="delete"
            />
          </button>
        </li>
        <li class="todo-list__todo-item todo-list__edit-active">
          <input type="checkbox" class="todo-list__item-checkbox" /><label
            class="todo-list__item-label"
            >Go Shopping</label
          >
          <input type="text" value="Go Shopping" class="todo-list__edit-item" />
          <button class="todo-list__button todo-list__edit-button">Save</button>
          <button class="todo-list__button todo-list__delete-button">
            <img
              class="todo-list__delete-img"
              src="./remove.svg"
              alt="delete"
            />
          </button>
        </li>
      </ul>
      <h3 class="todo-list__title">Completed</h3>
      <ul class="todo-list__todo-items" id="todo-list__completed-items">
        <li class="todo-list__todo-item">
          <input
            type="checkbox"
            class="todo-list__item-checkbox"
            checked
          /><label class="todo-list__item-label">See the Doctor</label>
          <input type="text" class="todo-list__edit-item" />
          <button class="todo-list__button todo-list__edit-button">Edit</button>
          <button class="todo-list__button todo-list__delete-button">
            <img
              class="todo-list__delete-img"
              src="./remove.svg"
              alt="delete"
            />
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
