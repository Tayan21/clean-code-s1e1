<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a 
        class="header-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="todo-list">
      <p>
        <label for="add-item" class="add-item-label">Add Item</label>
        <div class="add-item-wrapper">
          <input id="add-item" class="edit-item add-item" type="text">
          <button class="button add-button">Add</button>
        </div>
      </p>
      <h3 class="todo-title">Todo</h3>
      <ul class="todo-items" id="todo-items">
        <li class="todo-item">
          <input type="checkbox" class="item-checkbox"><label class="item-label">Pay Bills</label>
          <input type="text" class="edit-item">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button"><img class="delete-img" src="./remove.svg"></button>
        </li>
        <li class="todo-item edit-active">
          <input type="checkbox" class="item-checkbox"><label class="item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="edit-item">
          <button class="button edit-button">Save</button>
          <button class="button delete-button"><img class="delete-img" src="./remove.svg"></button></li>
      </ul>
      <h3 class="todo-title">Completed</h3>
      <ul class="todo-items" id="completed-items">
        <li class="todo-item">
          <input type="checkbox" class="item-checkbox" checked><label class="item-label">See the Doctor</label>
          <input type="text" class="edit-item">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
